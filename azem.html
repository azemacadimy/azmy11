    <script>
        const linkMenu = document.getElementById("linkMenu");
    
        const links = {
            img1: [["https://drive.google.com/drive/folders/1fl0g4rGXhfOWhDb_i0MpH7WRGa9R6RU2?usp=drive_link", "ملخصات متطلبات الجامعة"],["https://drive.google.com/drive/folders/1DZ5nKkampE8kj0cXDLY5v8vIzwnRad6n?usp=drive_link", "ملخصات مواد التخصص"]],
            img2: [["https://drive.google.com/drive/folders/1DZ5nKkampE8kj0cXDLY5v8vIzwnRad6n?usp=drive_link", "تخصص أصول الدين"], ["https://drive.google.com/drive/folders/1DZpeiyQXW2ce1GK4jUajIKa_gMDpanHE?usp=drive_link", "تخصص الفقه و أصوله"],["https://drive.google.com/drive/folders/1CpJp51BdvU_dWAOatdPACmlF_mvPjoHg?usp=drive_link" , "تخصص القانون"],["https://drive.google.com/drive/folders/1GBC1jxeU5XBRn905-Ioq8IScFVvdnsm8?usp=drive_link" , "متطلبات الكلية"] , ["https://drive.google.com/drive/folders/1fl0g4rGXhfOWhDb_i0MpH7WRGa9R6RU2?usp=drive_link" , "ملخصات متطلبات الجامعة"]],
            img3: [["https://drive.google.com/drive/folders/1C3w7brnWtozL0k_LGVBDsPwitCMyj4ME?usp=drive_link", "ملخصات كلية تكنولوجيا المعلومات"], ["https://example.com/3b", "متطلبات كلية تكنولوجيا المعلومات"], ["https://drive.google.com/drive/folders/1fl0g4rGXhfOWhDb_i0MpH7WRGa9R6RU2?usp=drive_link", "ملخصات متطلبات الجامعة"]],
            img4: [["https://drive.google.com/drive/folders/1CBA8SVgJUyNHM2MOpi2vwp2NcEDujAPG?usp=drive_link", "ملخصات كلية المال و الأعمال"], ["https://drive.google.com/drive/folders/1fl0g4rGXhfOWhDb_i0MpH7WRGa9R6RU2?usp=drive_link", "ملخصات متطلبات الجامعة"]],
            img5: [["https://example.com/5a", "ملخصات كلية الفنون"], ["https://drive.google.com/drive/folders/1fl0g4rGXhfOWhDb_i0MpH7WRGa9R6RU2?usp=drive_link", "ملخصات متطلبات الجامعة"], ["https://example.com/5c", "رابط 5C"]],
            img6: [["https://drive.google.com/drive/folders/1BzUZfSCF2qDTF2kJjb6uxkoMiu3rcBcd?usp=drive_link", "ملخصات كلية العلوم التربوية"], ["https://drive.google.com/drive/folders/1fl0g4rGXhfOWhDb_i0MpH7WRGa9R6RU2?usp=drive_link", "ملخصات متطلبات الجامعة"]],
            img7: [["https://drive.google.com/drive/folders/1CVr6gZb5524MoyMnRUDZjvthGrjV1hUm?usp=drive_link", "تخصص لغة انجليزية"], ["https://drive.google.com/drive/folders/1fl0g4rGXhfOWhDb_i0MpH7WRGa9R6RU2?usp=drive_link", "ملخصات متطلبات الجامعة"], ["https://drive.google.com/drive/folders/1CLUYMHPZlbC76toH1f0LgHXsBbhNBD6i?usp=drive_link", "نخصص لغة عربية"], ["https://drive.google.com/drive/folders/1CZbheG7_ijAFM2d0SKRf1zT4psVA1uqJ?usp=drive_link" , "متطلب كلية الاداب"]],
            img8: [["https://drive.google.com/drive/folders/1DjEhaYBOUUcQXexnPTCnyceqWFOCYRW3?usp=drive_link", "تخصص فقه حنفي"], ["https://drive.google.com/drive/folders/1fl0g4rGXhfOWhDb_i0MpH7WRGa9R6RU2?usp=drive_link", "ملخصات متطلبات الجامعة"], ["#" , "تخصص فقه شافعي"] , ["#" , "تخصص فقه مالكي"] ],
        };
    
        function showLinks(event, imageKey) {
            event.stopPropagation(); // لمنع الإغلاق الفوري
    
            linkMenu.innerHTML = ""; // تفريغ القائمة السابقة
    
            if (links[imageKey]) {
                links[imageKey].forEach(link => {
                    const a = document.createElement("a");
                    a.href = link[0];
                    a.target = "_blank";
                    a.textContent = link[1] || link[0];
                    a.style.display = "block";
                    a.style.margin = "5px 0";
                    linkMenu.appendChild(a);
                });
    
                // زر إغلاق
                const closeBtn = document.createElement("button");
                closeBtn.textContent = "✖";
                closeBtn.style.display = "block";
                closeBtn.style.margin = "5px auto";
                closeBtn.style.border = "none";
                closeBtn.style.background = "red";
                closeBtn.style.color = "white";
                closeBtn.style.cursor = "pointer";
                closeBtn.onclick = () => (linkMenu.style.display = "none");
                linkMenu.appendChild(closeBtn);
    
                // تحديد موقع القائمة
                let left = event.clientX;
                let top = event.clientY;
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
    
                if (left + linkMenu.offsetWidth > screenWidth) {
                    left = screenWidth - linkMenu.offsetWidth - 10; // تجنب الخروج عن الشاشة
                }
                if (top + linkMenu.offsetHeight > screenHeight) {
                    top = screenHeight - linkMenu.offsetHeight - 10;
                }
    
                linkMenu.style.left = left + "px";
                linkMenu.style.top = top + "px";
                linkMenu.style.display = "block"; // إظهار القائمة
            }
        }
    
        // إخفاء القائمة عند النقر في أي مكان خارجها
        document.addEventListener("click", (event) => {
            if (!linkMenu.contains(event.target)) {
                linkMenu.style.display = "none";
            }
        });
    
        // التحكم في السحب لفتح/إغلاق القائمة الجانبية
        let startX;
        const sidebar = document.getElementById("sidebar");
    
        sidebar.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });
    
        sidebar.addEventListener("touchmove", (e) => {
            let diffX = e.touches[0].clientX - startX;
            
            if (diffX < -50) { // سحب لليسار لإغلاق القائمة
                sidebar.classList.remove("open");
            } else if (diffX > 50) { // سحب لليمين لفتح القائمة
                sidebar.classList.add("open");
            }
            e.preventDefault(); // منع التمرير العرضي
        });
    
        function toggleSidebar() {
            sidebar.classList.toggle("open");
        }
    </script>
