<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل جديد</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4xm0ZsBeGOoreNmGxKu0MuOyeXYHydLH-aw&s" />
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
          
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("https://i.ibb.co/qFkSwc52/1.jpg") no-repeat center center;
            background-size: contain;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            position: relative;
            text-align: center;
            padding: 30px;
            width: 350px;
            background: rgba(85, 1, 1, 0.4);
            box-shadow: -1px 4px 28px 0px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .content h2 {
            color: rgb(0, 0, 0);
            font-size: 25px;
            margin-bottom: 20px;
        }

        .field {
            position: relative;
            height: 45px;
            width: 100%;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.94);
            margin-bottom: 15px;
            border-radius: 5px;
            padding: 5px;
        }

        .field input {
            height: 100%;
            width: 100%;
            font-size: 16px;
            text-align: end;
            background: transparent;
            border: none;
            outline: none;
            padding: 10px;
        }

        .field input[type="submit"] {
            background: #5a0505f9;
            border: none;
            color: rgb(255, 255, 255);
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .field input[type="submit"]:hover {
            background: #3f7294;
        }

        .login-link {
            color: white;
            margin-top: 20px;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="content">
    <h2>تسجيل جديد</h2>
    <form action="myaccount.html" method="POST">
        <div class="field">
            <input type="text" name="username" required placeholder="اسم المستخدم">
        </div>

        <div class="field">
            <input type="email" name="email" required placeholder="البريد الإلكتروني">
        </div>

        <div class="field">
            <input type="password" name="password" required placeholder="كلمة المرور">
        </div>

        <div class="field">
            <input type="submit" value="إنشاء حساب">
        </div>
    </form>

    <div class="login-link">
        لدي حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
    </div>
</div>

</body>
</html>
