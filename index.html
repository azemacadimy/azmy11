<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4xm0ZsBeGOoreNmGxKu0MuOyeXYHydLH-aw&s" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
          
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("https://i.ibb.co/qFkSwc52/1.jpg") no-repeat center center;
            background-size: contain;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            position: relative;
            text-align: center;
            padding: 30px;
            width: 350px;
            background: rgba(85, 1, 1, 0.4);
            box-shadow: -1px 4px 28px 0px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .content h2 {
            color: rgb(0, 0, 0);
            font-size: 25px;
            margin-bottom: 20px;
        }

        .field {
            position: relative;
            height: 45px;
            width: 100%;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.94);
            margin-bottom: 15px;
            border-radius: 5px;
            padding: 5px;
        }

        .field input {
            height: 100%;
            width: 100%;
            font-size: 16px;
            text-align: end;
            background: transparent;
            border: none;
            outline: none;
            padding: 10px;
        }

        .show {
            position: absolute;
            left: 12px;
            font-size: 13px;
            color: #222;
            font-weight: 700;
            cursor: pointer;
        }

        .field input[type="submit"] {
            background: #5a0505f9;
            border: none;
            color: rgb(255, 255, 255);
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .field input[type="submit"]:hover {
            background: #3f7294;
        }

        .signup {
            color: white;
            margin-top: 20px;
        }

        .signup a {
            color: #3498db;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

   
<div class="content">
    <h2>تسجيل الدخول</h2>
     <form action="admin.html" method="POST">  <!-- هنا نربط الفورم بـ login.php -->
        <div class="field">
            <input type="text" name="username" required placeholder="ادخل الاسم">
        </div>

        <div class="field">
            <input type="password" id="password" name="password" required placeholder="كلمة المرور">
            <span id="toggle" class="show">ظهور</span>
        </div>

        <div class="field">
            <input type="submit" value="دخول">
        </div>
    </form>

    <div class="signup">ليس لدي حساب 
        <a href="register.html">تسجيل جديد</a>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const passwordField = document.getElementById("password");
        const toggleButton = document.getElementById("toggle");

        if (passwordField && toggleButton) {
            toggleButton.addEventListener("click", function () {
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    toggleButton.textContent = "إخفاء";
                    toggleButton.style.color = "#3498db";
                } else {
                    passwordField.type = "password";
                    toggleButton.textContent = "ظهور";
                    toggleButton.style.color = "#222";
                }
            });
        } else {
            console.error("العنصر غير موجود!");
        }
    });
</script>

</body>
</html>
